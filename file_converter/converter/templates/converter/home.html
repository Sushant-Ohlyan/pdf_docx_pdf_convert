<!DOCTYPE html>
<html>
<head>
    <title>File Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>File Converter</h2>

    <form action="/docx-to-pdf/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="docx_file" required>
        <button class="btn btn-primary mt-2">Convert DOCX to PDF</button>
    </form>

    <form action="/image-to-pdf/" method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <input type="file" name="image_file" required>
        <button class="btn btn-success mt-2">Convert Image to PDF</button>
    </form>

    <form action="/pdf-to-docx/" method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <input type="file" name="pdf_file" required>
        <button class="btn btn-warning mt-2">Convert PDF to DOCX</button>
    </form>

    <form action="/pdf-to-text/" method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <input type="file" name="pdf_file" required>
        <button class="btn btn-info mt-2">Convert PDF to Text</button>
    </form>
</body>
</html>
